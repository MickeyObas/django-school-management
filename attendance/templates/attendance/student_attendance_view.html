{% extends 'base.html' %}

{% block content %}

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Class</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in student_attendance_records %}
        <tr>
            <td>{{record.date}}</td>
            <td>{{record.course}}</td>
            <td>{{record.get_status_display}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
