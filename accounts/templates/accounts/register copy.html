{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background: url("{% static 'assets/images/school-04.jpg' %}");
            background-position: center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <!-- Register -->
    <section>
        <div class="row vh-100 w-100 d-flex justify-content-center align-items-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {{form.non_field_errors}}
                            {% csrf_token %}
                            {% for field in form %}
                            {% if field.errors %}
                            {% for error in field.errors %}
                            <p>{{error}}</p>
                            {% endfor %}
                            {% endif %}
                            <p>{{field.label}}</p>
                            <p>{{field}}</p>
                            <p>{{field.help_text}}</p>
                            {% endfor %}
                            <button>Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
