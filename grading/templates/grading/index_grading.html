{% extends 'base.html' %}

{% block content %}

<h2>Courses I Take (Grading)</h2>

<div class="lecturer-course-box">
    {% with courses=request.user.lecturer.courses_taught.all %}
    {% for course in courses %}
    <p><a href="{% url 'course_grading_input' course.code %}">{{course.title}}</a></p>
    {% endfor %}
    {% endwith %}
</div>

{% endblock content %}
